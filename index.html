<html>
    <head>
        <title>Calculator</title>
        <link rel ="stylesheet" href = "styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div id="all">
            <div class = "firstRow">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id ="plus">+</button>
            </div>
            <div class = "secondRow">
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="minus">-</button>
            </div>
            <div class = "thirdRow">
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="divide">/</button>
            </div>
            <div class = "fourthRow">
                <button id="equals">=</button>
                <button id="num0">0</button>
                <button id="clear">CLR</button>
                <button id="multiply">x</button>
            </div>
            <div id = "firstNumber">
            </div>
            <div id = "functionText">
            </div>
            <div id = "secondNumber">
            </div>
            <div id = "answer">
                0
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
